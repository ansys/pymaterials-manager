version: 2
updates:
  - package-ecosystem: "pip" # See documentation for possible values
    directory: "/requirements" # Location of package manifests
    insecure-external-code-execution: allow
    schedule:
      interval: "daily"
    labels:
      - "maintenance"
      - "dependencies"

  - package-ecosystem: "github-actions" # Allow for notification of GH action updates.
    directory: "/"
    schedule:
      interval: "daily"